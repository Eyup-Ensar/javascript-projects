<script>
basadon:
function Ondalik_Sayi_Islemleri()
{
	var alinan_sayi = Number(document.getElementById("kullanici_sayisi").value);
	var sayinin_tami = parseInt(alinan_sayi);
	x = ((alinan_sayi*100000000) - (sayinin_tami * 100000000)) /100000000;
	var basamak_sayisi = (x.toString().length);
	if(basamak_sayisi == 18)
	{
		if(alinan_sayi >= 10)
		{
			i = alinan_sayi + 10;
			var inin_tami = parseInt(i);
			var z = ((i * 100000000) - (inin_tami * 100000000)) /100000000;
			var ibmd = (z.toString().length);
			if(ibmd == 18)
			{	
				return basadon;
			}
			else if(ibmd != 18)
			{
				document.getElementById("yazdir_ust").innerHTML = "";
			}
		}
	}
	else if(basamak_sayisi != 18)
	{
		var m = 1;
		var carpım=10;
		for(;m <= 12; m++)
		{
			if(m <= basamak_sayisi)
			{
				carpım *= 10;
				var ust_kesir = (x * carpım) / 1000;
			}	
		}
		var sayac = 10;
		var s = 1;
		for(;s <= 12;s++)
		{
			if(s <= basamak_sayisi)
			{
				sayac *= 10;
				var alt_kesir = sayac / 1000;
			}
		}
		var q = 1;
		for(;q <=10000;q++)
		{
			if(ust_kesir % q == 0 && alt_kesir % q == 0)
			{
				var ust_sonuc = ust_kesir / q;
				var alt_sonuc = alt_kesir / q;
				document.getElementById("yazdir_ust").innerHTML = ust_sonuc;
				document.getElementById("yazdir_alt").innerHTML = alt_sonuc; 	
			}	
		}
		if(sayinin_tami == 0)
		{
			document.getElementById("yazdir_tam").innerHTML = "";	
		}
		else 
		{
			document.getElementById("yazdir_tam").innerHTML = sayinin_tami;
		}
	}
}
</script>

<form>

           	<td><br><input type="button" onclick="Ondalik_Sayi_Islemleri()" value="Hesapla"/></td>
